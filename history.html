<!DOCTYPE html>
<html>
<head>
  <title>All Voting Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ğŸ“‹ Voting History</h2>
  <ul id="eventList"></ul>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // âœ… æ›¿æ¢ä¸ºä½ å®é™…éƒ¨ç½²çš„åç«¯åœ°å€
      const API_BASE = 'https://timevote-backend.onrender.com';

      try {
        const res = await fetch(`${API_BASE}/api/events`);
        const events = await res.json();

        const list = document.getElementById('eventList');
        if (!Array.isArray(events) || events.length === 0) {
          list.innerHTML = '<li>No events found.</li>';
          return;
        }

        events.forEach(e => {
          const item = document.createElement('li');
          item.innerHTML = `
            <b>${e.title}</b> - ${e.description}<br>
            <a href="result.html?id=${e._id}">ğŸ“Š View Results</a>
          `;
          list.appendChild(item);
        });
      } catch (err) {
        console.error('âŒ Failed to load events:', err);
        document.getElementById('eventList').innerHTML = '<li>Failed to load events. Please try again later.</li>';
      }
    });
  </script>
</body>
</html>
